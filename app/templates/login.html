{% extends "base.html" %}

{% block title %}{{ g.get_text('vulnerable_login') }} - {{ g.get_text('app_name') }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">{{ g.get_text('vulnerable_login') }}</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i> This login form is vulnerable to SQL injection attacks.
                </div>
                
                <form method="post" action="{{ url_for('login_vulnerable') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ g.get_text('username') }}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ g.get_text('password') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">{{ g.get_text('login') }}</button>
                </form>
            </div>
        </div>
    </div>
